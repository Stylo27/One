    <title>Guest list</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Guests list</a>
        </div>
      </div>
    </nav>

    <br><br><br>
    <div class="container">
    <div class="panel panel-default">
    <div class="panel-heading"><h4>Guests list</h4></div>
      <table class="table panel-body table-bordered table-hover table-condensed" id="users_table">
        <thead>
          <tr class="table_header">
              <th>#</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Hobby</th>
              <th>Country</th>
          </tr>
        </thead>
        <tbody id="sortable"></tbody>
      </table>
    </div>

    <div class="container" id="pag-container">
      <ul class="pagination">
        <li><button id="prev-button" style="display: none">&laquo;</button></li>
        <li><button id="next-button" style="display: none">&raquo;</button></li>
      </ul> 
      Current page: <button id="number-page"></button>
    </div>
    <br>
    
    
    <button type="button" id="create-btn" href="div#create-card" class="btn btn-success">Create user</button>
    <div class="panel panel-default" id="create-card" style="display: none">
      <div class="panel-heading">
        <h3 class="panel-title">Create user</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form" id="create_form">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control"  name="user_name" placeholder="Enter your name">
            </div>
          </div>
          <div class="form-group">
            <label for="surname" class="col-sm-2 control-label">Surname</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="user_surname" placeholder="Enter your surname">
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" name="user_age" placeholder="How old you">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              Gender:
              <div class="radio_gender">
                <label id="gender">
                  <input type="radio" name="gender" value="male"> Male
                  <br>
                  <input type="radio" name="gender" value="female"> Female
                </label>
              </div>
            </div>
          </div>
          <div class="form-group  card">
            <div class="col-sm-offset-2 col-sm-10">
              Hobby:
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="hobby" value="Motorcycle"> Motorcycle <br>
                  <input type="checkbox" name="hobby" value="Auto"> Auto <br>
                  <input type="checkbox" name="hobby" value="Football"> Football <br>
                  <input type="checkbox" name="hobby" value="Golf" > Golf <br>
                  <input type="checkbox" name="hobby" value="Bicycle" > Bicycle <br>
                  <input type="checkbox" name="hobby" value="Photo" > Photo <br>
                  <input type="checkbox" name="hobby" value="Technics" > Technics <br>
                  <input type="checkbox" name="hobby" value="Music" > Music <br>
                  <input type="checkbox" name="hobby" value="Parachute" > Parachute <br>
                  <input type="checkbox" name="hobby" value="Painting" > Painting <br>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              Country:
              <div class="select">
                <label>
                  <select name="country" id="country">
                    <option>Australia</option>
                    <option>Brazil</option>
                    <option>Canada</option>
                    <option>China</option>
                    <option>Germany</option>
                    <option>Italy</option>
                    <option>Japan</option>
                    <option>Russia</option>
                    <option>USA</option>
                    <option>Ukraine</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="panel panel-default" id="edit-card" style="display: none">
      <div class="panel-heading">
        <h3 class="panel-title">Edit user</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form" id="edit_form">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
            <input type="text" class="form-control"  name="user_name" placeholder="Enter your name">
            </div>
          </div>
          <div class="form-group">
            <label for="surname" class="col-sm-2 control-label">Surname</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" name="user_surname" placeholder="Enter your surname">
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" name="user_age" placeholder="How old you">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              Gender:
              <div class="radio_gender">
                <label id="gender">
                  <input type="radio" name="gender" value="male"> Male
                  <br>
                  <input type="radio" name="gender" value="female"> Female
                </label>
              </div>
            </div>
          </div>
          <div class="form-group  card">
            <div class="col-sm-offset-2 col-sm-10">
              Hobby:
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="hobby" value="Motorcycle"> Motorcycle <br>
                  <input type="checkbox" name="hobby" value="Auto"> Auto <br>
                  <input type="checkbox" name="hobby" value="Football"> Football <br>
                  <input type="checkbox" name="hobby" value="Golf" > Golf <br>
                  <input type="checkbox" name="hobby" value="Bicycle" > Bicycle <br>
                  <input type="checkbox" name="hobby" value="Photo" > Photo <br>
                  <input type="checkbox" name="hobby" value="Technics" > Technics <br>
                  <input type="checkbox" name="hobby" value="Music" > Music <br>
                  <input type="checkbox" name="hobby" value="Parachute" > Parachute <br>
                  <input type="checkbox" name="hobby" value="Painting" > Painting <br>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              Country:
              <div class="select">
                <label>
                  <select name="country" id="country">
                    <option>Australia</option>
                    <option>Brazil</option>
                    <option>Canada</option>
                    <option>China</option>
                    <option>Germany</option>
                    <option>Italy</option>
                    <option>Japan</option>
                    <option>Russia</option>
                    <option>USA</option>
                    <option>Ukraine</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" id="edit_submit">Edit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
